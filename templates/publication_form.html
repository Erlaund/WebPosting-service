{% extends "base.html" %}

{% block content %}

<form>
    <div class="container">
      <div class="form-group">
        <label for="exampleFormControlInput1">Заголовок поста</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Заголовок, который привлчет внимание вашего читателя">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Текст поста</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Невероятная история, которуюю вы хотите рассказать"></textarea>
      </div>
        <div class="form-group">
          <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Документы и вложения</label>
          </div>
        </div>
       <!-- Добавить тэги на перечисление подключенных каналов/групп соц. сетей -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">VK</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Telegram</label>
        </div>


        <!-- добавить поле с датой и времени -->

      <button type="button" class="btn btn-primary btn-sm">Загрузить пост</button>

    </div>
</form>

{% endblock %}
